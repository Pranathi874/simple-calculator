<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #e0e5ec; font-family: 'Roboto Mono', monospace; }
        .calculator { width: 300px; background: #e0e5ec; padding: 20px; border-radius: 20px; box-shadow: -8px -8px 16px #ffffff, 8px 8px 16px #a3b1c6; }
        #display { width: 100%; height: 60px; border: none; background: #e0e5ec; box-shadow: inset -5px -5px 10px #ffffff, inset 5px 5px 10px #a3b1c6; border-radius: 10px; text-align: right; padding: 20px; font-size: 2rem; color: #333; margin-bottom: 20px; box-sizing: border-box; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        button { height: 60px; border: none; border-radius: 10px; background: #e0e5ec; box-shadow: -5px -5px 10px #ffffff, 5px 5px 10px #a3b1c6; font-size: 1.2rem; cursor: pointer; color: #555; transition: all 0.2s; }
        button:active { box-shadow: inset -5px -5px 10px #ffffff, inset 5px 5px 10px #a3b1c6; }
        button.operator { background-color: #d1d9e6; color: #ff6f61; }
        button.equals { grid-column: span 2; background-color: #ff6f61; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        
        function appendValue(value) {
            display.value += value;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
